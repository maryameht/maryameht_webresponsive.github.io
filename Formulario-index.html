 <!DOCTYPE html>
<html lang="es">

    <meta charset = "UTF-8">
    
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">

    <br><br>

    <main class="mainformulario">
   
   
    <header>
    <h2>¿Deseas obtener más información?</h2>
    <h3>Si es así, complete los siguientes campos.</h3>
    </header>

    <fieldset>
    
        <form name="formulario" action="null"></form>
        <label>Nombre</label>
        <input type="text" name="nombre" size="30" maxlength="20" 
        placeholder="Ejemplo : Maryam">
        <br><br>
        <label> Correo electrónico</label>
        <input type="text" name="correo electronico" size="40" maxlength="30"
        placeholder="Ejemplo : maryameht16@gmail.com">


    <p>Cuéntame qué más deseas saber:<br><textarea name="area" rows="10" cols="70"></textarea></p>

    <p>Estoy conforme con la política de privacidad<input type="checkbox" name="conforme" checked></p>
    <input type="submit" name="Enviar">
    <br><br>
    <input type="reset" name="Restablecer">

    </fieldset>


    </main>
   
</html>
